version: '3.8'

services:
  # The Backend FastAPI Service
  backend:
    build:
      context: ./backend  # Specifies the directory containing the backend Dockerfile
    container_name: rag-backend
    ports:
      - "8000:8000"  # Maps port 8000 on the host to port 8000 in the container
    volumes:
      - persistent_data:/backend/data  # Persists the data generated by the backend
      - db_data:/backend/sqlite/sqlite.db
    environment:
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=adminpassword # Change this to a more secure password
    restart: unless-stopped

  # The Frontend Streamlit Service
  frontend:
    build:
      context: ./frontend/streamlit # Specifies the directory containing the frontend Dockerfile
    container_name: rag-frontend
    ports:
      - "8501:8501" # Maps port 8501 on the host to port 8501 in the container
    depends_on:
      - backend # Ensures the backend starts before the frontend
    environment:
      # This tells the frontend container how to find the backend on the Docker network
      - BACKEND_URL=http://backend:8000
    restart: unless-stopped

# Defines the named volume for data persistence
volumes:
  persistent_data:
  db_data: